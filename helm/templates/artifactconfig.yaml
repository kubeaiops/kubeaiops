{{- if .Values.artifactRepository.config.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.artifactRepository.config.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubeaiops.labels" . | nindent 4 }}
    workflows.argoproj.io/configmap-type: Parameter
data:
  endpoint: {{ .Values.artifactRepository.config.endpoint }}
  bucket: {{ .Values.artifactRepository.config.bucket }}
{{- end }}  