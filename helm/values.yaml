# Default values for kubeaiops.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# Monitoring target cluster's information
# Prometheus address sample -  "http://kps-kube-prometheus-stack-prometheus.monitor.svc.cluster.local:9090"
# Mailgun address sample - "https://api.mailgun.net/v3/mail-domain/messages"
# Mailgun kep sample - "api:xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
monitoring:
  prometheusAddress: ""
  anomalyThreshold: "0.8"

email:
  emailAddress: ""
  mailgunServer: ""
  mailgunKey: ""


artifactRepository:
  secret:
    enabled: false
    name: mlpipeline-minio-artifact
    accesskey:
      name: accesskey
      key:  minio
    secretkey:
      name: secretkey
      key: minio123

image:
  repository: repo.kubeaiops.com/lab/kubeaiops
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  
maxWorkflowCount: "5"

localpvc:
  # existingClaim:
  # selectorLabels: {}
  # subPath: ""
  # storageClassName: default
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  # annotations: {}
  finalizers:
    - kubernetes.io/pvc-protection

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9550

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: example.local
      paths: /
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
